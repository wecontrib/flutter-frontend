name: 🏥 Flutter Test

on:
    pull_request:
        types:
            - reopened
            - opened
                        
jobs:
  test:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.16.0'

    - name: Install dependencies
      working-directory: ./wecontrib
      run: flutter pub get

    - name: Run tests
      working-directory: ./wecontrib
      run: flutter test
